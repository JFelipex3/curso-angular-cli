<h4>{{titulo}}</h4>

<div *ngIf = "administrador; else noAdmin">
    <button (click) = "cambiar(false)">Cambiar Rol</button>
    <strong style="background: yellow;">Eres el administrador de la webapp</strong>
</div>

<ng-template #noAdmin>
    <button (click) = "cambiar(true)">Cambiar Rol</button>
    <strong style="background: red;">No Eres el administrador de la webapp</strong>
</ng-template>
