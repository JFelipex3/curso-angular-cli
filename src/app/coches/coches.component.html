<h1>Componente de Coches</h1>

<style>
    form{
        width: 200px;
    }

    input[type="text"], span{
        display: block;
        width: 100%;
    }

    div{
        float: left;
    }

    .listado{
        margin-left: 30px;
    }
</style>

<div style="float: left;">
    <form #formCoche="ngForm" (ngSubmit)="onSubmit(); formCoche.reset()">
        <p>
            <label>Nombre: </label>
            <input type="text" name="nombre" #nombre="ngModel" [(ngModel)] = "coche.nombre" required> <br>
            <span *ngIf = "nombre.touched && !nombre.valid">El Nombre del Coche es incorrecto</span>
        </p>
    
        <p>
            <label>Caballaje: </label>
            <input type="text" name="caballaje" #caballaje="ngModel" [(ngModel)] = "coche.caballaje" required pattern="[0-9]+"> <br>
            <span *ngIf = "caballaje.touched && !caballaje.valid">El Caballaje del Coche es incorrecto</span>
        </p>
    
        <p>
            <label >Color: </label>
            <input type="text" name="color" #color="ngModel" [(ngModel)] = "coche.color" required pattern="[a-zA-Z#]+"> <br>
            <span *ngIf = "color.touched && !color.valid">El Color del Coche es incorrecto</span>
        </p>
    
        <input type="submit" value="Guardar" [disabled] = "!formCoche.form.valid">
    </form>
</div>

<div class="listado">
    <h4>Listado de Coches</h4>
    <ul>
        <li *ngFor = "let coche of coches">
            {{coche.nombre}} - {{coche.caballaje}} - {{coche.color}}
        </li>
    </ul>
</div>

<div class="listado">
    <h4>Listado de Art√≠culos</h4>
    <ul *ngIf = "articulos">
        <li *ngFor = "let articulo of articulos">
            {{articulo.id}} - {{articulo.title}}
        </li>
    </ul>
    <span *ngIf = "!articulos">Cargando Listado...</span>
</div>
